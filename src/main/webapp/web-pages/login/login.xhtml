<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:body>
		<ui:composition template="/web-pages/template/layout-template.xhtml">
			<f:metadata>
				<f:event type="preRenderView" listener="#{loginController.initLoginAction}" />
			</f:metadata>
			
			<ui:define name="article-title">#{msg['login.article-title']}</ui:define>
			
			<ui:define name="body">
				<h:panelGroup rendered="#{param.error eq 1}">
					<p style="color: red">#{msg['login.error']}</p>
					<br />
				</h:panelGroup>
			
				<p>
					#{msg['login.login1']}
					<br />
					#{msg['login.login2']}
				</p>
				
				<h:form prependId="false">
					<div class="form-group">
						<h:outputLabel for="j_username" value="#{msg['login.fields.user']}" />
						<h:inputText id="j_username" styleClass="form-control" required="true" requiredMessage="#{msg['error.form.required-message']}" />
						<h:message for="j_username" errorClass="error-message" />
					</div>
					<div class="form-group">
						<h:outputLabel for="j_password" value="#{msg['login.fields.password']}" />
						<h:inputSecret id="j_password" styleClass="form-control" required="true" requiredMessage="#{msg['error.form.required-message']}" />
						<h:message for="j_password" errorClass="error-message" />
					</div>
					<div class="checkbox">
						<label>
							<h:selectBooleanCheckbox id="remember-me" /> #{msg['login.fields.remember-me']}
						</label>
					</div>
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					<h:commandButton type="submit" value="#{msg['login.submit-button']}" action="#{loginController.login}" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
	
</html>
