<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	
	<h:body>
		<ui:composition>
			<div class="form-group">
				<h:outputLabel for="firstName" value="#{msg['author.fields.first-name']}" />
				<h:message for="firstName" errorClass="error-message" />
				<h:inputText id="firstName" value="#{authorController.formAuthor.firstname}" styleClass="form-control" required="true" requiredMessage="#{msg['error.form.required-message']}" />
			</div>
			<div class="form-group">
				<h:outputLabel for="lastName" value="#{msg['author.fields.last-name']}" />
				<h:message for="lastName" errorClass="error-message" />
				<h:inputText id="lastName" value="#{authorController.formAuthor.lastname}" styleClass="form-control" required="true" requiredMessage="#{msg['error.form.required-message']}" />
			</div>
			<div class="form-group">
				<h:outputLabel for="birthdate" value="#{msg['author.fields.birthdate']} (ex: 05.12.2015)" />
				<h:message for="birthdate" errorClass="error-message" />
				<h:inputText id="birthdate" value="#{authorController.formAuthor.birthdate}" styleClass="form-control" converterMessage="#{msg['error.form.date-message']}">
					<f:convertDateTime dateStyle="short" locale="fr_CH" type="date" />
				</h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel for="biography" value="#{msg['author.fields.biography']}" />
				<h:message for="biography" errorClass="error-message" />
				<h:inputTextarea id="biography" value="#{authorController.formAuthor.biography}" styleClass="form-control" rows="7" />
			</div>
		</ui:composition>
	</h:body>
	
</html>
