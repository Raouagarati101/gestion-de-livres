<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	
	<h:body>
		<ui:composition template="/web-pages/template/layout-template.xhtml">
			<f:metadata>
				<f:viewParam name="bookgenreId" value="#{bookGenreController.bookGenreId}" />
				<f:event type="preRenderView" listener="#{bookGenreController.initViewAction}" />
			</f:metadata>
				
			<ui:define name="title">#{msg['bookgenre.view.title']} #{bookGenreController.bookGenre.description}</ui:define>
			
			<ui:define name="description">
				<meta name="description" content="#{msg['bookgenre.view.description']} #{bookGenreController.bookGenre.description}" />
			</ui:define>
			
			<ui:define name="article-title">#{msg['bookgenre.view.article-title']} #{bookGenreController.bookGenre.description}</ui:define>
			
			<ui:define name="body">
				<div class="section-block">
					<h:panelGroup rendered="#{bookGenreController.bookGenre.books.size() > 0}">
						<h:dataTable value="#{bookGenreController.bookGenre.books}" var="book" styleClass="table table-striped">
							<ui:include src="/web-pages/books/books-table.xhtml" />
						</h:dataTable>
					</h:panelGroup>
					<h:panelGroup rendered="#{bookGenreController.bookGenre.books.size() == 0}">
						<h:outputText value="#{msg['book.table.no-book']}" />
					</h:panelGroup>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
	
</html>
