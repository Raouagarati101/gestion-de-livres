<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	
	<h:body>
		<ui:composition template="/web-pages/template/layout-template.xhtml">
			<f:metadata>
				<f:event type="preRenderView" listener="#{bookController.initIndexAction}" />
			</f:metadata>
			
			<ui:define name="title">#{msg['book.index.title']}</ui:define>
			
			<ui:define name="description">
				<meta name="description" content="#{msg['book.index.description']}" />
			</ui:define>
			
			<ui:define name="article-title">#{msg['book.index.article-title']}</ui:define>
			
			<ui:define name="body">
				<h:panelGroup rendered="#{bookController.books.size() > 0}">
					<h:dataTable value="#{bookController.books}" var="book" styleClass="table table-striped">
						<ui:include src="/web-pages/books/books-table.xhtml" />
					</h:dataTable>
					</h:panelGroup>
					<h:panelGroup rendered="#{bookController.books.size() == 0}">
						<h:outputText value="#{msg['book.table.no-book']}" />
				</h:panelGroup>
			</ui:define>
		</ui:composition>
	</h:body>
	
</html>
